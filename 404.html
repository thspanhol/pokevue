<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Redireciona todas as URLs para o index.html
    if (location.pathname !== '/index.html') {
      location.href = '/index.html';
    }
  </script>
</head>
<body>
  <p>Page not found. Redirecting to the home page...</p>
</body>
</html>
